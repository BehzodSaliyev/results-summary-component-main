<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>

  <section>
    <div class="blanket__wrapper">
      <div class="blanket__left-side">
        <div class="blanket__left-side_title">
          <h1>Your Result</h1>
        </div>
        <div class="blanket__left-side_content">
          <div class="blanket__left-side_content_wrapper">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <div class="blanket__left-side_description">
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="blanket__right-side">
        <div class="blanket__right-side_title">
          <h1>Summary</h1>
        </div>
        <div class="blanket__right-side_content">
          <div class="blanket__right-side_content_line">
            <img src="assets/images/icon-reaction.svg" alt="">
            <div class="blanket__right-side_content_name">
              <p>Reaction</p>
            </div>
            <div class="blanket__left-side_content_value">
              <p>80 / 100</p>
            </div>
          </div>
          <div class="blanket__right-side_content_line">
            <img src="assets/images/icon-memory.svg" alt="">
            <div class="blanket__right-side_content_name">
              <p>Memory</p>
            </div>
            <div class="blanket__left-side_content_value">
              <p>92 / 100</p>
            </div>
          </div>
          <div class="blanket__right-side_content_line">
            <img src="assets/images/icon-verbal.svg" alt="">
            <div class="blanket__right-side_content_name">
              <p>Verbal</p>
            </div>
            <div class="blanket__left-side_content_value">
              <p>61 / 100</p>
            </div>
          </div>
          <div class="blanket__right-side_content_line">
            <img src="assets/images/icon-visual.svg" alt="">
            <div class="blanket__right-side_content_name">
              <p>Visual</p>
            </div>
            <div class="blanket__left-side_content_value">
              <p>72 / 100</p>
            </div>
          </div>
        </div>
        <div class="blanket__right-side_description">
          <button class="blanket__right-side_description_btn">
            Continue
          </button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
